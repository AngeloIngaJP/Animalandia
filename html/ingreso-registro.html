<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/stylelogreg.css" />
  <title>Login & Registro</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" id="Login">
          <div class="bg">
          </div>
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Nombre de usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="passw" placeholder="Contraseña" />
          </div>
          <div id="respuestah"></div>
          <button type="button" class="btn solid" id="btnLopin">Ingresar</button>
          
          <p class="social-text">O inicia sesión con</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form" id="Register" name="formregister">
          <div class="bgreg"></div>
          <h2 class="title">Crear cuenta</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="user" placeholder="Nombre de usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="pass" placeholder="Contraseña" />
          </div>
          <div id="hola">
            <div id="respuesta"></div>
          </div>
          <button type="button" class="btn" id="btnRegister">Registrarse</button>
          
          <p class="social-text">O registrate con</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <a href="../index.html"><img class="logo" src="../assets/logo.png" alt=""></a>
          <h3>¿Eres nuevo por aquí?</h3>
          <p>
            Ingrese sus datos personales y únete a nosotros
          </p>
          <button type="button" class="btn transparent" id="sign-up-btn">
            Registrarse
          </button>
          
        </div>
        <img src="../img/imagelog2.png" class="image imagelog" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <a href="../index.html"><img class="logo" src="../assets/logo.png" alt=""></a>
          <h3>¡Bienvenido de nuevo!</h3>
          <p>
            Para mantenerse conectado con nosotros, inicie sesión con sus datos personales
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar Sesión
          </button>
        </div>
        <img src="../img/imgreg.png" class="image imagereg" alt="" />
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>

<script>
  $('#btnRegister').click(function () {

    $.ajax({
        url: '../php/RegistroUser.php',
        type: 'POST',
        data: $('#Register').serialize(),

      })
      .done(function (res) {
        $('#respuesta').html(res);
      })
      .fail(function () {
        console.log('Error');
      })
      .always(function () {
        console.log("complete");
      });


  });

  $('#btnLopin').click(function () {

    $.ajax({
        url: '../php/LoginUser.php',
        type: 'POST',
        data: $('#Login').serialize(),

      })
      .done(function (res) {
        $('#respuestah').html(res);
      })
      .fail(function () {
        console.log('Error');
      })
      .always(function () {
        console.log("complete");
      });


  });
</script>

</html>
